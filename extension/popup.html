<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Major Predictor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 350px;
      padding: 16px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #ffffff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
    }

    .status-value {
      font-size: 13px;
      font-weight: 500;
    }

    .status-value.connected {
      color: #4ade80;
    }

    .status-value.disconnected {
      color: #f87171;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #e94560 0%, #c73e54 100%);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #c73e54 0%, #a33548 100%);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .info-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      margin-top: 12px;
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .toggle-label {
      font-size: 14px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background: linear-gradient(135deg, #e94560 0%, #c73e54 100%);
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .footer a {
      color: #e94560;
      text-decoration: none;
      font-size: 12px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">MP</div>
    <h1>Major Predictor</h1>
  </div>

  <div class="status-card">
    <div class="status-row">
      <span class="status-label">API Status</span>
      <span id="api-status" class="status-value disconnected">Not Configured</span>
    </div>
    <div class="status-row">
      <span class="status-label">Current Page</span>
      <span id="page-status" class="status-value">Checking...</span>
    </div>
  </div>

  <div class="toggle-row">
    <span class="toggle-label">Auto Predict</span>
    <label class="toggle">
      <input type="checkbox" id="auto-predict">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div style="height: 16px;"></div>

  <button id="predict-btn" class="btn btn-primary" disabled>
    üéØ Analyze Matches
  </button>

  <button id="settings-btn" class="btn btn-secondary">
    ‚öôÔ∏è Settings
  </button>

  <p class="info-text">
    Uses AI to analyze HLTV data and predict match outcomes
  </p>

  <div class="footer">
    <a href="https://github.com/ZUENS2020/major-predictor" target="_blank">GitHub</a>
    &nbsp;‚Ä¢&nbsp;
    <a href="#" id="config-link">Configure API Key</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
